<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>

<h:body>
	<form>
		<div>
			<h:outputLabel value = "Firstname" />
			<h:inputText value = "#{userMB.firstname}" />
		</div>
		<div>
			<h:outputLabel value = "Lastname" />
			<h:inputText value = "#{userMB.lastname}" />
		</div>
		<div>
			<h:outputLabel value = "Role" />
			<h:inputText value = "#{userMB.role}" />
		</div>

		<c:choose>
			<c:when test="#{userMB.id > 0}">
				<h:inputHidden value="#{userMB.id}" />
				<h:commandButton action="#{userMB.updateUser()}" value="Update" />
			</c:when>
		</c:choose>
	</form>
	
	<table border="solid" cellpadding="2" cellspacing="3">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Last login</th>
				<th>Role</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<ui:repeat var="u" value="#{userMB.getUsers()}">
				<tr>
					<td>#{u.id}</td>
					<td>#{u.firstname} #{u.lastname}</td>
					<td>#{u.lastLogin}</td>
					<td>#{u.role}</td>
					<td>
						<form>
							<h:commandLink action="#{userMB.getUser(u.id)}" value="Edit" />
						</form>
					</td>
					
				</tr>
			</ui:repeat>
		</tbody>
	</table>
	
	
</h:body>

</html>
