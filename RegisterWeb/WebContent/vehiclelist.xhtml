<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>

<h:body>
	<h:form>
		<div>
			<h:outputLabel value = "Brand" />
			<h:inputText value = "#{vehicleMB.brand}" />
		</div>
		<div>
			<h:outputLabel value = "Model" />
			<h:inputText value = "#{vehicleMB.model}" />
		</div>
		<div>
			<h:outputLabel value = "TypeDesignation" />
			<h:inputText value = "#{vehicleMB.typeDesignation}" />
		</div>
		<div>
			<h:outputLabel value = "VIN" />
			<h:inputText value = "#{vehicleMB.VIN}" />
		</div>
		<div>
			<h:outputLabel value = "Comment" />
			<h:inputText value = "#{vehicleMB.comment}" />
		</div>

		<c:choose>
			<c:when test="#{vehicleMB.id > 0}">
				<h:inputHidden value="#{vehicleMB.id}" />
				<h:commandButton action="#{vehicleMB.updateVehicle()}" value="Update" />
			</c:when>
			<c:otherwise>
				<h:commandButton action="#{vehicleMB.createVehicle()}" value="Create" />
			</c:otherwise>
		</c:choose>
		
	</h:form>
	
	<table border="solid" cellpadding="2" cellspacing="3">
		<thead>
			<tr>
				<th>Id</th>
				<th>Brand</th>
				<th>Model</th>
				<th>TypeDesignation</th>
				<th>VIN</th>
				<th>Comment</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<ui:repeat var="v" value="#{vehicleMB.getVehicles()}">
				<tr>
					<td>#{v.id}</td>
					<td>#{v.brand}</td>
					<td>#{v.model}</td>
					<td>#{v.typeDesignation}</td>
					<td>#{v.VIN}</td>
					<td>#{v.comment}</td>
					<td>
						<h:form>
							<h:commandLink action="#{vehicleMB.getVehicle(v.id)}" value="Edit" />
						</h:form>
					</td>
					<td>
						<h:form>
							<h:commandLink action="#{vehicleMB.deleteVehicle(v.id)}" value="Delete" />
						</h:form>
					</td>
					
				</tr>
			</ui:repeat>
		</tbody>
	</table>
	
</h:body>
</html>
