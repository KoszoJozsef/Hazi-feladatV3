<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>

<h:body>
	<h:form>
		<div>
			<h:outputLabel value = "Brand" />
			<h:inputText value = "#{vehicleMB.brand}" />
		</div>
		<div>
			<h:outputLabel value = "Model" />
			<h:inputText value = "#{vehicleMB.model}" />
		</div>
		<div>
			<h:outputLabel value = "TypeDesignation" />
			<h:inputText value = "#{vehicleMB.typeDesignation}" />
		</div>
		<div>
			<h:outputLabel value = "VIN" />
			<h:inputText value = "#{vehicleMB.VIN}" />
		</div>
		<div>
			<h:outputLabel value = "Comment" />
			<h:inputText value = "#{vehicleMB.comment}" />
		</div>

		<c:choose>
			<c:when test2="#{vehicleMB.id > 0}">
				<h:inputHidden value="#{vehicleMB.id}" />
				<h:commandButton action="#{vehicleMB.updateVehicle()}" value="Update" />
			</c:when>
			<c:otherwise>
				<h:commandButton action="#{vehicleMB.createVehicle()}" value="Create" />
			</c:otherwise>
		</c:choose>
		
	</h:form>
	
	<table>
		<thead>
			<tr>
				<th>Brand</th>
				<th>Model</th>
				<th>TypeDesignation</th>
				<th>VIN</th>
				<th>Comment</th>
			</tr>
		</thead>
		<tbody>
			<ui:repeat var="vehi" value="#{vehicleMB.getVehicleList()}">
				<tr>
					<td>#{vehi.brand}</td>
					<td>#{vehi.model}</td>
					<td>#{vehi.typeDesignation}</td>
					<td>#{vehi.VIN}</td>
					<td>#{vehi.comment}</td>
					<td>
						<h:form>
							<h:commandLink action="#{vehicleMB.getVehicle(vehi.id)}" value="Edit" />
						</h:form>
					</td>
					<td>
						<h:form>
							<h:commandLink action="#{vehicleMB.deleteVehicle(vehi.id)}" value="Delete" />
						</h:form>
					</td>
					
				</tr>
			</ui:repeat>
		</tbody>
	</table>
	
</h:body>
</html>
